<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Course Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
<body style="background-image: url(bg.jpg);">

<!-- NAVBAR -->
<div class="topnav" id="myTopnav">
    <img src="logo.png" class="logo">
      <div class="topnav-right">
      <a href="#home">Home</a>
      <a href="#news">Courses</a>
      <a href="#contact">About Us</a>
       <a href="#search">Contact Us</a>
       <a href="#about">Sign In</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    
<!-- FORM -->
<div class="form-style-10">
        <h1>Register Yourself<span>Register for your Favourite Course</span></h1>
    <form id="register">
            <label>First Name <input type="text" id="firstName"></label>
            <label>Last Name <input type="text" id="lastName"></label>
            <label>Gender<br>
                <label class="container">Male
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Female
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Rather Not Say
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
            </label>
            <label>Date of Birth <input type="date" id="DOB"></label>
            <label>Phone Number <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10 Digits Phone Number Only"></label>
            <label>E-Mail Id <input type="email" id="email"></label>
            <label>Select your Course <select id="Course">
                <option value="" disabled selected hidden> Select </option>
                <option value="fullstack"> Full Stack Development </option>
                <option value="android"> Android App Development </option>
                <option value="ios"> iOS App Development </option>
                <option value="design"> UI/UX Design</option> </option>
                <option value="video"> Video Editing </option>
                </select>
            </label>
            <label class="contain">
                <input type="checkbox">
                <span class="check"></span>
                Check the box to agree to <a href="#">terms and conditions</a>.
            </label>
        <div class="button-section">
            <button id="submitbtn"> Register </button>         
        </div>
    </form>
</div>
<!-- FORM ENDS -->

    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
</body>
</html>
